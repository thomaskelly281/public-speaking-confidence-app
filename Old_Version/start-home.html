<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/start-home.css" />

    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />
    <script type="module" src="JS/main.js"></script>
  </head>
  <body>
    <!-- Left Section for Tasks & Prototype Controls -->
    <section id="left-section">
      <div id="task-box">
        <h1>Task:</h1>
      </div>
      <a href="start-home.html" rel="noopener"
        ><button id="reset-button">Reset Prototype.</button></a
      >
    </section>

    <!-- Right Section (Aside) for QR Code to Mobile, or for Social Media Marketing -->
    <aside id="right-section">
      <div id="aside-box"></div>
    </aside>

    <!-- Main Screen -->
    <main id="screen-prototype" class="container">
      <img
        src="Images/Hd-Nano-1.png"
        alt="iPhone 15 Pro Bezel Mockup"
        id="iphone-screen"
      />
      <div id="screen-items">
        <!-- Place all screen items/components inside this div -->
        <div id="nav">
          <div id="nav-links">
            <a href="start-home.html" rel="noopener"></a>
            <a href="activities.html" rel="noopener"></a>
            <a href="#" rel="noopener"></a>
            <a href="#" rel="noopener"></a>
          </div>
          <img src="Images/nav-start-home.jpg" alt="Nav Bar" id="nav-img" />
        </div>

        <div class="overflow-box">
          <a href="ball-control-intro-video.html" rel="noopener"><div></div></a>

          <img src="Images/Home (Journey Active).jpg" alt="#" id="home-img-1" />
          <img src="Images/home-img-2.png" alt="#" id="home-img-2" />
        </div>
      </div>
    </main>
    <script>
      let ballControlStatus = localStorage.getItem("ballControlStatus");
      const homeImg1 = document.getElementById("home-img-1");
      const homeImg2 = document.getElementById("home-img-2");

      if (ballControlStatus === "Complete") {
        homeImg1.style.display = "none";
        homeImg2.style.display = "block";
      } else {
        homeImg1.style.display = "block";
        homeImg2.style.display = "none";
      }

      const resetButton = document.getElementById("reset-button");

      resetButton.addEventListener("click", () => {
        localStorage.setItem("ballControlStatus", "Incomplete");
      });
    </script>
  </body>
</html>
