<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Control Menu</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/activity-menus.css" />
    <link rel="stylesheet" href="CSS/ball-control-menu.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />
    <script type="module" src="JS/main.js"></script>
  </head>
  <body>
    <!-- Left Section for Tasks & Prototype Controls -->
    <section id="left-section">
      <div id="task-box">
        <h1>Task:</h1>
      </div>
      <a href="start-home.html" rel="noopener"
        ><button id="reset-button">Reset Prototype.</button></a
      >
    </section>

    <!-- Right Section (Aside) for QR Code to Mobile, or for Social Media Marketing -->
    <aside id="right-section">
      <div id="aside-box"></div>
    </aside>

    <!-- Main Screen -->
    <main id="screen-prototype" class="container">
      <img
        src="Images/Hd-Nano-1.png"
        alt="iPhone 15 Pro Bezel Mockup"
        id="iphone-screen"
      />
      <div id="screen-items">
        <!-- Place all screen items/components inside this div -->
        <!-- Exit Screen -->
        <div id="exit-screen">
          <img src="Images/Exit Screen.png" alt="#" />
          <a href="start-home.html" id="exit-yes-button" rel="noopener"
            ><div></div
          ></a>
          <a href="#" id="exit-no-button" rel="noopener"><div></div></a>
        </div>

        <!-- Select Speech Screen -->
        <div id="select-speech-screen">
          <img
            src="Images/Select Audio.png"
            alt="#"
            id="select-speech-screen-background"
          />
          <a href="#" id="close-button"><div></div></a>
          <a href="#" id="continue-button" rel="noopener"><div></div></a>

          <div id="selected-speech-box">
            <img
              src="Images/Speech=Navy Seal CopyPasta, Selected=True.png"
              alt="#"
              id="navySealSelected"
            />
            <img
              src="Images/Speech=We shall fight, Selected=True.png"
              alt="#"
              id="weShallFightSelected"
            />
            <img
              src="Images/Speech=To be or not to be, Selected=True.png"
              alt="#"
              id="toBeSelected"
            />
          </div>
          <!-- Library of speeches -->
          <div id="library-box">
            <div id="navy-seal-box" onclick="navySealSelect">
              <img
                src="Images/Speech=Navy Seal CopyPasta, Selected=False.png"
                alt="#"
                id="navySealLibraryUnselected"
              />
              <img
                src="Images/Speech=Navy Seal CopyPasta, Selected=True.png"
                id="navySealLibrarySelected"
              />
            </div>
            <div id="to-be-box" onclick="toBeSelect">
              <img
                src="Images/Speech=To be or not to be, Selected=False.png"
                alt="#"
                id="toBeLibraryUnselected"
              />
              <img
                src="Images/Speech=To be or not to be, Selected=True.png"
                alt="#"
                id="toBeLibrarySelected"
              />
            </div>
            <div id="we-shall-fight-box" onclick="weShallFightSelect">
              <img
                src="Images/Speech=We shall fight, Selected=False.png"
                alt="#"
                id="weShallFightLibraryUnselected"
              />
              <img
                src="Images/Speech=We shall fight, Selected=True.png"
                alt="#"
                id="weShallFightLibrarySelected"
              />
            </div>
          </div>
        </div>

        <!-- General Background -->
        <img
          src="Images/above-sea-level-explainer-img.png"
          alt="#"
          id="background"
        />

        <div id="difficulty-menu-holder">
          <img
            src="Images/ball-control-easy.png"
            alt="#"
            id="ball-control-easy"
          />
          <img
            src="Images/ball-control-medium.png"
            alt="#"
            id="ball-control-medium"
          />
          <img
            src="Images/ball-control-hard.png"
            alt="#"
            id="ball-control-hard"
          />
        </div>

        <video
          src="Vids/explainer_videos_2.mp4"
          id="explainer-vid"
          autoplay
          muted
          loop
        ></video>

        <p id="selectedSpeech">"To be, or not to be" -Willi...</p>

        <!-- (Universal) Activity Buttons -->
        <a href="#" id="exit-button" rel="noopener"><div></div></a>
        <a href="#" id="replay-intro-button" rel="noopener"><div></div></a>
        <a href="#" id="speech-button" rel="noopener"><div></div></a>
        <a href="above-sea-level-loader.html" id="start-button" rel="noopener"
          ><div></div
        ></a>
        <a href="#" id="difficulty-easy-button" rel="noopener"><div></div></a>
        <a href="#" id="difficulty-medium-button" rel="noopener"><div></div></a>
        <a href="#" id="difficulty-hard-button" rel="noopener"><div></div></a>
      </div>
    </main>

    <script src="JS/above-sea-level-menu.js"></script>
  </body>
</html>
