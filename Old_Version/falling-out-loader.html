<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/loading.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />
    <script type="module" src="JS/main.js"></script>
    <link rel="prefetch" href="falling-out-easy.html" />
    <script src="JS/falling-out-loader.js"></script>
  </head>
  <body>
    <!-- Left Section for Tasks & Prototype Controls -->
    <section id="left-section">
      <div id="task-box">
        <h1>Task:</h1>
      </div>
      <a href="start-home.html" rel="noopener"
        ><button id="reset-button">Reset Prototype.</button></a
      >
    </section>

    <!-- Right Section (Aside) for QR Code to Mobile, or for Social Media Marketing -->
    <aside id="right-section">
      <div id="aside-box"></div>
    </aside>

    <!-- Main Screen -->
    <main id="screen-prototype" class="container">
      <img
        src="Images/Hd-Nano-1.png"
        alt="iPhone 15 Pro Bezel Mockup"
        id="iphone-screen"
      />
      <div id="screen-items" style="background-color: white">
        <!-- Place all screen items/components inside this div -->
        <div class="video-box">
          <video src="Images/blob.mp4" autoplay muted loop>
            <source src="Images/blob.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="quote-box">
          <blockquote id="quote"></blockquote>
          <p id="author"></p>
        </div>
      </div>
    </main>

    <script src="JS/loader.js"></script>
  </body>
</html>
