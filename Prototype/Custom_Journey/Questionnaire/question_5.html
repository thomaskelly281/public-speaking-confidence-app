<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Journey Question 5.</title>

    <link rel="stylesheet" href="../../CSS/style.css" />
    <link rel="stylesheet" href="journey_questions.css" />

    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />

    <script type="module" src="../../JS/main.js"></script>
  </head>
  <body>
    <section class="container flexbox">
      <img
        src="../../Images/iPhone_15_Pro_Mockup.png"
        alt="#"
        id="iphone_mockup"
      />
      <div id="screen-items">
        <img
          src="../../Images/journey_q_backgrounds/q5_background.png"
          alt="#"
          class="background"
        />

        <div>
          <a href="../../Main/speeches.html" id="jq_exit"></a>
          <div onclick="history.back()" id="jq_back"></div>
        </div>

        <div class="question-holder">
          <button class="jq-answer-small" onclick="select()" id="q5-a">
            <p>Daily.</p>
          </button>
          <button class="jq-answer-small" onclick="select()" id="q5-b">
            <p>Weekly.</p>
          </button>
          <button class="jq-answer-small" onclick="select()" id="q5-c">
            <p>Bi-Weekly.</p>
          </button>
          <button class="jq-answer-small" onclick="select()" id="q5-d">
            <p>Monthly.</p>
          </button>
          <button class="jq-answer-small" onclick="select()" id="q5-e">
            <p>Quarterly.</p>
          </button>
          <button class="jq-answer-small" onclick="select()" id="q5-f">
            <p>Annually.</p>
          </button>
          <button
            class="jq-answer-small"
            style="width: 100%"
            onclick="select()"
            id="q5-g"
          >
            <p>Other.</p>
          </button>
        </div>

        <a href="question_6.html" id="jq-skip" rel="noopener"></a>

        <a href="question_6.html">
          <button class="submit" id="submit-button">
            <p>Submit.</p>
          </button></a
        >
      </div>
    </section>
    <script type="module" src="question_5.js"></script>
  </body>
</html>
