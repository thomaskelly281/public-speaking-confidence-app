<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/loading.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />
    <script type="module" src="JS/main.js"></script>
    <link rel="prefetch" href="above-sea-level-easy.html" />
  </head>
  <body>
    <!-- Left Section for Tasks & Prototype Controls -->
    <section id="left-section">
      <div id="task-box">
        <h1>Task:</h1>
      </div>
      <a href="index.html" rel="noopener"
        ><button id="reset-button">Reset Prototype.</button></a
      >
    </section>

    <!-- Right Section (Aside) for QR Code to Mobile, or for Social Media Marketing -->
    <aside id="right-section">
      <div id="aside-box"></div>
    </aside>

    <!-- Main Screen -->
    <main id="screen-prototype" class="container">
      <img
        src="Images/Hd-Nano-1.png"
        alt="iPhone 15 Pro Bezel Mockup"
        id="iphone-screen"
      />
      <div id="screen-items" style="background-color: white">
        <!-- Place all screen items/components inside this div -->
        <div class="video-box">
          <video src="Images/blob.mp4" autoplay muted loop>
            <source src="Images/blob.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="quote-box">
          <blockquote id="quote"></blockquote>
          <p id="author"></p>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const quotes = [
          {
            quote: "Life is what happens when you're busy making other plans.",
            author: "John Lennon",
          },
          {
            quote: "Get busy living or get busy dying.",
            author: "Stephen King",
          },
          {
            quote:
              "Whether you think you can or you think you can't, you're right.",
            author: "Henry Ford",
          },
        ];

        // Function to get a random quote
        function getRandomQuote(quotesArray) {
          const randomIndex = Math.floor(Math.random() * quotesArray.length);
          return quotesArray[randomIndex];
        }

        // Get a random quote
        const randomQuote = getRandomQuote(quotes);

        // Display the quote and author
        document.getElementById("quote").textContent = randomQuote.quote;
        document.getElementById(
          "author"
        ).textContent = `- ${randomQuote.author}`;
      });
    </script>
    <!-- type="text/html" -->
    <script>
      function preloadMainContent() {
        // This is a simple way to wait for a bit before redirecting.
        // In practice, you might check for specific resources or APIs to finish loading.
        setTimeout(function () {
          window.location.href = "above-sea-level-easy.html";
        }, 5000); // Wait for 5 seconds before redirecting
      }

      // Call the function to start the process
      preloadMainContent();
    </script>
  </body>
</html>
