<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/activities.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gqk5xed.css" />
    <script type="module" src="JS/main.js"></script>
  </head>
  <body>
    <!-- Left Section for Tasks & Prototype Controls -->
    <section id="left-section">
      <div id="task-box">
        <h1>Task:</h1>
      </div>
      <a href="index.html" rel="noopener"
        ><button id="reset-button">Reset Prototype.</button></a
      >
    </section>

    <!-- Right Section (Aside) for QR Code to Mobile, or for Social Media Marketing -->
    <aside id="right-section">
      <div id="aside-box"></div>
    </aside>

    <!-- Main Screen -->
    <main id="screen-prototype" class="container">
      <img
        src="Images/Hd-Nano-1.png"
        alt="iPhone 15 Pro Bezel Mockup"
        id="iphone-screen"
      />
      <div id="screen-items">
        <!-- Place all screen items/components inside this div -->
        <div id="feature-types">
          <div id="all-features" class="feature">
            <p>All.</p>
          </div>
          <div id="vocality" class="feature">
            <img src="Images/vocality-img.png" alt="#" />
            <p>Vocality.</p>
          </div>
          <div id="gestures" class="feature">
            <img src="Images/gesture-img.png" alt="#" />
            <p>Gestures.</p>
          </div>
          <div id="audience" class="feature">
            <img src="Images/audience-img.png" alt="#" />
            <p>Audience.</p>
          </div>
        </div>

        <div id="activities" class="activities-container">
          <a
            href="above-sea-level-menu.html"
            rel="noopener"
            class="activity gesture-activity"
            ><div id="above-sea-level-tile">
              <p>
                <!-- Insert name here when new background image is made -->
              </p>
            </div></a
          >

          <a
            href="ball-control-menu.html"
            rel="noopener"
            class="activity vocality-activity"
            ><div id="ball-control-tile">
              <p>
                <!-- Insert name here when new background image is made -->
              </p>
            </div></a
          >

          <a href="" rel="noopener" class="activity gesture-activity"
            ><div id="falling-out-tile">
              <p>
                <!-- Insert name here when new background image is made -->
              </p>
            </div></a
          >
        </div>

        <div id="nav">
          <div id="nav-links">
            <a href="start-home.html" rel="noopener"></a>
            <a href="activities.html" rel="noopener"></a>
            <a href="#" rel="noopener"></a>
            <a href="#" rel="noopener"></a>
          </div>
          <img src="Images/activities-nav.png" alt="Nav Bar" id="nav-img" />
        </div>
      </div>
    </main>

    <script>
      const activities = document.getElementById("activities");

      const allFeatures = document.getElementById("all-features");
      const vocality = document.getElementById("vocality");
      const ballControlTile = document.getElementById("ball-control-tile");
      const gestures = document.getElementById("gestures");
      const fallingOutTile = document.getElementById("falling-out-tile");
      const aboveSeaLevelTile = document.getElementById("above-sea-level-tile");
      const audience = document.getElementById("audience");

      allFeatures.addEventListener("click", () => {
        ballControlTile.style.display = "block";
        fallingOutTile.style.display = "block";
        aboveSeaLevelTile.style.display = "block";
        allFeatures.style.opacity = 1;
        vocality.style.opacity = 1;
        gestures.style.opacity = 1;
        audience.style.opacity = 1;
        activities.style.justifyContent = "space-between";
      });

      vocality.addEventListener("click", () => {
        ballControlTile.style.display = "block";
        fallingOutTile.style.display = "none";
        aboveSeaLevelTile.style.display = "none";
        allFeatures.style.opacity = 0.4;
        vocality.style.opacity = 1;
        gestures.style.opacity = 0.4;
        audience.style.opacity = 0.4;
        activities.style.justifyContent = "flex-start";
      });

      gestures.addEventListener("click", () => {
        ballControlTile.style.display = "none";
        fallingOutTile.style.display = "block";
        aboveSeaLevelTile.style.display = "block";
        allFeatures.style.opacity = 0.4;
        vocality.style.opacity = 0.4;
        gestures.style.opacity = 1;
        audience.style.opacity = 0.4;
        activities.style.justifyContent = "space-between";
      });

      audience.addEventListener("click", () => {
        ballControlTile.style.display = "none";
        fallingOutTile.style.display = "none";
        aboveSeaLevelTile.style.display = "none";
        allFeatures.style.opacity = 0.4;
        vocality.style.opacity = 0.4;
        gestures.style.opacity = 0.4;
        audience.style.opacity = 1;
        activities.style.justifyContent = "space-between";
      });
    </script>
  </body>
</html>
